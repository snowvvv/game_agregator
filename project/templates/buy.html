{% block content %}

        {% with messages = get_flashed_messages() %}
{% if messages %}

        {{ messages[0] }}
    </div>
{% endif %}
{% endwith %}

<div>

      <div><strong> {{data.title}} </strong></div>

    <br>

    <br>
    <form method="POST" action="/info/{{data.id}}">

        <br>

    <br><br>
        <input action="/info/{{data.id}}" value="Откликнуться" type=submit class="button is-info" name="bet">
