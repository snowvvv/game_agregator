{% extends "new_base.html" %}

{% block content %}
<div style="margin-top: 100px">
<h3>Проверка производительности</h3>
{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification">
        {{ messages[0] }}
    </div>
{% endif %}
{% endwith %}
<center>
    <h1 style="color: #4185fb">{{result}}</h1>
</center>
<link rel="stylesheet" href="https://snipp.ru/cdn/select2/4.0.13/dist/css/select2.min.css">

<div class="site-form">
    <script src="https://snipp.ru/cdn/jquery/2.1.1/jquery.min.js"></script>
<script src="https://snipp.ru/cdn/select2/4.0.13/dist/js/select2.min.js"></script>
<script src="https://snipp.ru/cdn/select2/4.0.13/dist/js/i18n/ru.js"></script>
<script>
$(document).ready(function() {
	$('.form-input').select2({
		placeholder: "Выберите игру",
		maximumSelectionLength: 2,
		language: "ru"
	});
});

$(document).ready(function() {
	$('.form-input-1').select2({
		placeholder: "Выберите процессор",
		maximumSelectionLength: 2,
		language: "ru"
	});
});

$(document).ready(function() {
	$('.form-input-2').select2({
		placeholder: "Выберите видеокарту",
		maximumSelectionLength: 2,
		language: "ru"
	});
});

$(document).ready(function() {
	$('.form-input-3').select2({
		placeholder: "Выберите объем оперативной памяти",
		maximumSelectionLength: 2,
		language: "ru"
	});
});
</script>
  <form method="POST" action="/check-fps" enctype="multipart/form-data">
    <div class="form-field">
      <select class="form-input" name="game">
          <option value=""></option>
		<option value="CS GO">CS GO</option>
		<option value="DOTA 2">DOTA 2</option>
		<option value="Genshin Impact">Genshin Impact</option>
		<option value="Warface">Warface</option>
		<option value="League of Legends">League of Legends</option>
		<option value="GTA 5">GTA 5</option>
      </select>
    </div>
    <div class="form-field">
      <select class="form-input-1" name="CPU">
		<option value=""></option>
          {% for el in data %}
          <option value="{{el.CPU}}">{{el.CPU}}</option>
          {%endfor%}
      </select>
    </div>
    <div class="form-field">
        <select class="form-input-2" name="GPU">
		<option value=""></option>
		{% for el in data %}
			<option value="{{el.GPU}}">{{el.GPU}}</option>
		{%endfor%}
        </select>
    </div>
    <div class="form-field">
      <select class="form-input-3" name="ram">
          <option value=""></option>
          <option value="4 GB">4 GB</option>
          <option value="8 GB">8 GB</option>
          <option value="16 GB">16 GB</option>
          <option value="32 GB">32 GB</option>
      </select>
    </div>
    <button class="button-form">Проверить</button>
  </form>
</div>
</div>
{% endblock %}
