{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Поиск напарников</h3>
    <form>
       <p><input type="text" placeholder="Поиск по тегу" name="q" value="{{ request.args.get('q', '') }}">
       <button type="submit" class="button">Найти</button></p>
    </form>
    <br>

        {% with messages = get_flashed_messages() %}

{% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}
    </div>
{% endif %}

{% endwith %}



</div>


  <style>

   {
        box-sizing: border-box;
         display: inline-block;



}


.product-item {

    width: 270px;
    background: #dc3838;
    padding: 2px;


    border: solid #F4F4F4;
    float: left;
    position: relative;
    top: -20px;
    left: 55px;



}

.product-item:hover {

   border-bottom: 2px solid #fc5a5a;
}
.product-item img {
   display: block;
   width: 100%;
}
.product-list {

   background: #fafafa;
   padding: 15px 0;
}
.product-list h3 {

   font-size: 18px;
   font-weight: 400;
   color: #444444;
   margin: 0 0 10px 0;
}
.img{ max-width: 100%; height: auto; display: block; }
.price {
   font-size: 16px;
   color: #fc5a5a;
   display: block;
   margin-bottom: 12px;
}
.button {
   text-decoration: none;
   display: inline-block;
   padding: 0 12px;
   background: #cccccc;
   color: white;
   text-transform: uppercase;
   font-size: 12px;
   line-height: 28px;
   transition: .3s ease-in;
}
.product-item:hover .button {
   background: #fc5a5a;
}
  </style>




{% for el in data %}

    <div class="product-item position-relative" >
        <a href="/info/{{el.id}}" class=" stretched-link" ></a>
      <img class="img" src="/static/images/{{el.id}}.png">
      <div class="product-list">
        <h3>{{ el.title}}</h3>
          <span class="tag"> {{el.tag}}</span>
          <a href="/info/{{el.id}}" class="button" style="position: relative;">Подробней</a>

      </div>
     </div>

{% endfor %}
{% endblock %}
