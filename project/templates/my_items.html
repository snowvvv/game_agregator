{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Мои посты</h3>
    <br>

</div>
  <style>

   {
        box-sizing: border-box;
         display: inline-block;



}


.product-item {

    width: 270px;
    background: #dc3838;
    padding: 2px;


    border: solid #F4F4F4;
    float: left;
    position: relative;
    top: -20px;
    left: 55px;



}

.product-item:hover {

   border-bottom: 2px solid #fc5a5a;
}
.product-item img {
   display: block;
   width: 100%;
}
.product-list {

   background: #fafafa;
   padding: 15px 0;
}
.product-list h3 {

   font-size: 18px;
   font-weight: 400;
   color: #444444;
   margin: 0 0 10px 0;
}
.price {
   font-size: 16px;
   color: #fc5a5a;
   display: block;
   margin-bottom: 12px;
}
.button {
   text-decoration: none;
   display: inline-block;
   padding: 0 12px;
   background: #cccccc;
   color: white;
   text-transform: uppercase;
   font-size: 12px;
   line-height: 28px;
   transition: .3s ease-in;
}
.product-item:hover .button {
   background: #fc5a5a;
}
  </style>


{% for el in data %}

    <div class="product-item">

      <img src="/static/images/{{el.id}}.png" width="200" height="150">
      <div class="product-list">
        <h3>{{ el.title}}</h3>
          <span class="price">{{el.tag}}</span>

          <a href="/change/{{el.id}}" class="button " style="position: relative;">Редактировать</a>
          <a href="/delete/{{el.id}}" class="button " style="position: relative;">Удалить</a>
      </div>
    </div>
{% endfor %}



        {% endblock %}
